<div class="container" *ngIf="submitted else codeForm" >
<div class="activate-message" *ngIf="isOkay else activationError">
  <h2>Activation successful</h2>
  <p>Your account has been activated!</p>
  <button class="btn btn-primary" (click)="redirectToLogin()">Go to Login</button>
</div>
</div>

<ng-template #activationError>
  <div class="activate-error">
    <h2>Activation failed</h2>
    <p>{{message}}</p>
    <button class="btn btn-primary" (click)="submitted = false">Try again</button>
  </div>
</ng-template>

<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px">
      <h2>Type your activation code</h2>
      <code-input [isCodeHidden]="false"
                  [codeLength]="6"
                  [code]="'number'"
                  (codeCompleted)="onCodeCompleted($event)"

      ></code-input>
    </div>
  </div>
</ng-template>


<!--
L'utilisation de <ng-template> est une pratique courante et moderne en Angular. Elle n'est pas considérée comme une ancienne façon de faire, mais plutôt comme une technique puissante et flexible pour gérer le contenu conditionnel.

Voici les points clés sur l'utilisation de <ng-template> :

1. Définition de contenu conditionnel :
   <ng-template> permet de définir du contenu HTML qui n'est pas immédiatement rendu, mais qui peut être utilisé ailleurs dans le template.

2. Utilisation avec des directives structurelles :
   Souvent utilisé avec *ngIf, *ngFor, [ngSwitch] pour définir des blocs de contenu alternatifs.

3. Référencement :
   On peut donner un nom à un <ng-template> avec #nomTemplate et le réutiliser ailleurs.

4. Amélioration de la lisibilité :
   Permet de séparer le contenu conditionnel du contenu principal, rendant le code plus lisible.

5. Performance :
   Angular peut optimiser le rendu en ne créant les éléments du template que lorsqu'ils sont nécessaires.

Dans cet exemple :
- #activationError et #codeForm sont des templates nommés.
- Ils sont utilisés conditionnellement avec *ngIf dans le composant principal.

Cette approche est toujours d'actualité et recommandée dans les applications Angular modernes pour gérer efficacement le contenu conditionnel et les alternatives d'affichage.
-->
