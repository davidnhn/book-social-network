<div class="ps-2">
  <h2>Manage my book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length > 0">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture || 'https://picsum.photos/1900/800'">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
        class="form-control"
        type="file"
        id="formFile"
        accept="image/*">
      </div>
    </div>
    <div class="col-9">
    <form class="row g-3" (ngSubmit)="saveBook()">
      <div class="col-12">
        <label for="title" class="form-label">Title</label>
        <input name="title" id="title" [(ngModel)]="bookRequest.title" type="text" class="form-control" placeholder="Book title">
      </div>
      <div class="col-6">
        <label for="authorName" class="form-label">Author name</label>
        <input name="authorName" id="authorName" [(ngModel)]="bookRequest.authorName" type="text" class="form-control" placeholder="Book author name">
      </div>
      <div class="col-6">
        <label for="isbn" class="form-label">isbn</label>
        <input name="isbn" id="isbn" [(ngModel)]="bookRequest.isbn" type="text" class="form-control" placeholder="Book isbn">
      </div>
      <div class="col-12">
        <label for="synopsis" class="form-label">synopsis</label>
        <textarea name="synopsis" id="synopsis" [(ngModel)]="bookRequest.synopsis" rows="4"  class="form-control" placeholder="Book synopsis"></textarea>
      </div>
      <div class="col-12">
        <input name="shareable" id="shareable" [(ngModel)]="bookRequest.shareable" type="checkbox"  class="form-check-input" />
        <label class="form-check-label" for="shareable" >&nbsp;Shareable</label>
      </div>
      <div class="d-flex justify-content-end gap-2 col-12">
        <button type="submit" class="btn btn-outline-primary"><i class="fas fa-save"></i>&nbsp;Save</button>
        <a routerLink="/books/my-books" class="btn btn-link text-danger"><i class="fas fa-times">&nbsp;Cancel</i></a>
      </div>
    </form>
  </div>
  </div>
</div>
